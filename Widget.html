  let currentIndex = 0;
  const intervalTime = 10000; // Wechselintervall in Millisekunden (hier 10 Sekunden)

  function showNextWidget() {
    // Aktuelles Widget ausblenden
    if (widgetIframes[currentIndex]) {
      widgetIframes[currentIndex].classList.remove('active');
    }

    // Nächstes Widget anzeigen
    currentIndex = (currentIndex + 1) % widgetIframes.length;
    if (widgetIframes[currentIndex]) {
      widgetIframes[currentIndex].classList.add('active');
    }
  }

  // Beim Laden der Seite das erste Widget anzeigen
  if (widgetIframes.length > 0) {
    widgetIframes[0].classList.add('active');
  }

  // Timer für den Widget-Wechsel starten
  setInterval(showNextWidget, intervalTime);
